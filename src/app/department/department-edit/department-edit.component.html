<h1>
  Department Edit <i class="fa fa-edit" aria-hidden="true"></i>
</h1>
<table class="table table-bordered">
    <tbody>
    <tr>
      <td><label>ID: </label><input type="text" [(ngModel)]="departmentToEdit.id" placeholder="Department ID" disabled="true" ></td>
      <td><label>Name: </label><input type="text" [(ngModel)]="departmentToEdit.name" placeholder="Department Name"></td>
      <td><label>Location: </label><input type="text" [(ngModel)]="departmentToEdit.location" placeholder="Department Location"></td>
    </tr>
    <tr>
      <td colspan="3"><button class="btn btn-success" (click)="saveDepartment()">
          Save <i class="fa fa-save" aria-hidden="true"></i>
        </button></td>
        
    </tr>
    </tbody>
  
  </table>
