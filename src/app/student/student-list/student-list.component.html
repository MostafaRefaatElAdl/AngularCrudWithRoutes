<div class="card text-left">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <h1>Student List</h1>
<table *ngIf="students.length>0" class="table table-hover">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Student Age</th>
        </tr>
    </thead>        
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.Id}}</td>
            <td>{{student.Name}}</td>
            <td>{{student.Age}}</td>
            <td>
                <button (click)=" getDetails(student.Id)"
                class="btn btn-success">
                    Details
                </button>
            </td>
            <td>
                <button (click)=" getDetails(student.Id)"
                class="btn btn-primary">
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
  </div>
</div>
<app-student-details [studentDetail]="stdSelected"></app-student-details>
<app-student-edit [studentToEdit]="stdSelected"></app-student-edit>
