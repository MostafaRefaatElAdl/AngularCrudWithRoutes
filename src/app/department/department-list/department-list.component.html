<div class="card text-left">
    <div class="card-body">
      <h1>Department List <i class="fa fa-desktop" aria-hidden="true"></i> </h1>
  <table *ngIf="departments.length>0" class="table table-hover">
      <thead>
          <tr>
              <th>Department ID</th>
              <th>Department Name</th>
              <th>Department Location</th>
              <th>Department Details</th>
              <th>Department Edit</th>
          </tr>
      </thead>        
      <tbody>
          <tr *ngFor="let department of departments">
              <td>{{department.id}}</td>
              <td>{{department.name}}</td>
              <td>{{department.location}}</td>
              <td>
                  <!-- <button (click)=" getDetails(department.id)"
                  class="btn btn-success">
                      Details <i class="fa fa-eye" aria-hidden="true"></i>
                  </button> -->
                  <a [routerLink]="['/department/edit/',department.id]"
                  class="btn btn-primary">
                      Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
              <td>
                  <!-- <button (click)=" delete(department.id)"
                  class="btn btn-danger">
                      Delete <i class="fa fa-trash" aria-hidden="true"></i>
                  </button> -->
                  <a [routerLink]="['/department/delete/',department.id]"
                  class="btn btn-danger">
                      Delete <i class="fa fa-trash" aria-hidden="true"></i></a>
              </td>
          </tr>
      </tbody>
  </table>
    </div>
  </div>
